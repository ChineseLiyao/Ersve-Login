<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liyao WebSite</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin: 0 0 20px;
            font-weight: normal;
            line-height: 1.2;
        }
        
        h1 { font-size: 28px; }
        h2 { font-size: 24px; }
        h3 { font-size: 20px; }
        h4 { font-size: 18px; }
        h5 { font-size: 16px; }
        h6 { font-size: 14px; }
        
        p {
            font-size: 16px;
            margin: 0 0 20px;
            line-height: 1.6;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        ul, ol {
            margin: 0 0 20px 20px;
            padding: 0;
        }
        
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        table th {
            background-color: #333;
            color: #fff;
        }
        
        form {
            margin: 20px 0;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        form input[type="submit"] {
            background-color: #4681c0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    </script>
    <header>
        <h1 style="text-align: center;">Welcome</h1>
        <div class="login-container" style="margin: 0 auto;">
            <h2>登录</h2>
            <form action="LoginAccept" method="post">
                <input type="text" placeholder="user" name="user" required>
                <input type="password" placeholder="pass" name="pass" required>
                <button type="submit">登录</button>
            </form>
            <footer>
                <p>仍然由<a href="http://www.thispy.top">Liyao Blog</a>强力驱动</p>
            </footer>
        </div>
    </header>
</body>
</html>
